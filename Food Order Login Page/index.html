<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minto-login</title>

    <link rel="stylesheet" href="./login.css" />

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- Bootstrap End -->

    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Awesome End -->
  </head>
  <body>
    <div class="login-page-wrapper">
      <div class="sec-1">
          <h1 class="login-sec1-title" >Your Favourite Food <br> <span>Delivery Partner</span></h1>
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://i.postimg.cc/cLSgr7FB/Screenshot-2022-01-30-at-11-06-56-AM.png" class="d-block " alt="...">
              </div>
              <div class="carousel-item">
                <img src=" https://i.postimg.cc/C1XdYbZD/Screenshot-2022-01-30-at-11-07-31-AM.png
                " class="d-block " alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://i.postimg.cc/sDF1N9CC/Screenshot-2022-01-30-at-11-07-44-AM.png" class="d-block " alt="...">
              </div>
            </div>
          </div>
      </div>
      <div class="sec-2">
        <div class="wrapper">
            <div class="title-text">
               <div class="title login">
                  Login
               </div>
               <div class="title signup">
                  Signup
               </div>
            </div>
            <div class="form-container">
               <div class="slide-controls">
                  <input type="radio" name="slide" id="login" checked>
                  <input type="radio" name="slide" id="signup">
                  <label for="login" class="slide login">Login</label>
                  <label for="signup" class="slide signup">Signup</label>
                  <div class="slider-tab"></div>
               </div>
               <div class="form-inner">
                  <form action="#" class="login">
                     <div class="field">
                        <input type="text" placeholder="Email Address" required>
                     </div>
                     <div class="field">
                        <input type="password" placeholder="Password" required>
                     </div>
                     <div class="pass-link">
                        <a href="#">Forgot password?</a>
                     </div>
                     <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                     </div>
                     <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                     </div>
                  </form>
                  <form action="#" class="signup">
                     <div class="field">
                        <input type="text" placeholder="Email Address" required>
                     </div>
                     <div class="field">
                        <input type="password" placeholder="Password" required>
                     </div>
                     <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                     </div>
                     <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
    </div>

    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap End -->
    <script src="./login.js"></script>
  </body>
</html>
